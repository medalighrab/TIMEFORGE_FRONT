<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input type="text" formControlName="username" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" formControlName="name" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" formControlName="cin" placeholder="Enter your CIN" required>
      </div>
      <div class="input-box">
        <input type="password" formControlName="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" formControlName="confirmPassword" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox" formControlName="acceptTerms">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a routerLink="/login">Login now</a></h3>
      </div>
    </form>
    
  </div>
</body>
</html>
